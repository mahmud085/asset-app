<div class="container card text-center mt-3">
  <div class="card-header">{{ asset.name }} Details
  <button class="btn btn-primary float-right" (click)="goBack()">Go back</button>
  </div>
  <div class="card-body text-left">
    <p class="card-text">Name: {{ asset.name }}</p>
    <p class="card-text">Location: {{ asset.location }}</p>
    <p class="card-text">Timeseries:</p>
    <ul *ngFor="let time of asset.timeseries">
      <li>{{ time }}</li>
    </ul>
    
  </div>
</div>
