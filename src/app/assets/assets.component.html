<div class="container text-center m-5 h-100">
  <h3>
    Assets <span class="badge badge-secondary">{{ assets.length }}</span>
  </h3>
</div>

<div class="list-group container" *ngFor="let asset of assets">
  <div
    class="list-group-item list-group-item-action flex-column align-items-start"
  >
    <div class="d-flex w-100 justify-content-between">
      <small>{{ asset.id }}</small>
      <h5 class="mb-1 text-center">{{ asset.name }}</h5>
      <a class="btn btn-primary" [routerLink]="['/assets', asset.id]"
        >Details</a
      >
    </div>
  </div>
</div>
